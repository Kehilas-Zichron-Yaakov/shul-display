<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>KZY Display</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />

    <script src="https://unpkg.com/kosher-zmanim/dist/kosher-zmanim.min.js"></script>
    <script src="./libs/moment.js" defer></script>
    <script src="./libs/moment-with-locales.js" defer></script>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <header>Kehilas Zichron Yaakov</header>
    <main>
      <div class="wrapper">
        <div class="col">
          <h1>Schedule</h1>
          <div class="schedule"></div>
        </div>
        <div class="col">
          <h1>Announcements</h1>
          <div class="announcements">Empty</div>
        </div>
        <div class="col">
          <h1>Zmanim</h1>
          <div class="zmanim"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="wrapper">
        <div class="col text-left">
          <span class="hebrew-date"></span>
        </div>
        <div class="col text-center">
          <span class="time"></span>
        </div>
        <div class="col text-right">
          <span class="english-date"></span>
        </div>
      </div>
    </footer>
  </body>
</html>
